<div [style.width]="obj.w + 'px'" [style.height]="obj.h +'px'" class="flowchart-object flowchart-action"
  data-jtk-target="true" data-jtk-target-port-type="target">
  <svg [attr.width]="obj.w" [attr.height]="obj.h">
    <rect [attr.x]="10" [attr.y]="10" [attr.width]="obj.w-20" [attr.height]="obj.h-20" class="inner" [attr.rx]="5" [attr.ry]="5"/>
  </svg>
  <span>{{obj.text}}</span>
    <div class="node-edit node-action" (click)="editNode()"></div>
    <div class="node-delete node-action delete" (click)="removeNode()"></div>
    <div class="drag-start connect" data-jtk-source="true" data-jtk-source-port-type="source"></div>
</div>
